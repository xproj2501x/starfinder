<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="viewport" content="width=device-width, initial-scale=1">
  <title>0000 1001 1100 0101</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <div class="o-grid o-grid--no-spacing t-app">
  <header class="o-cell o-cell--column-12 t-app__header o-grid o-grid--no-spacing">
    <div class="o-cell o-cell--column-6">left</div>
    <div class="o-cell o-cell--column-6">right</div>
  </header>
  <header class="o-cell o-cell--column-12 t-app__title t-app__title--nav-collapsed">title</header>
  <main class="o-cell o-cell--column-12 t-app__main t-app__main--nav-collapsed o-grid">
    <div class="o-cell o-cell--column-4 c-card t-combat">
      <div class="c-card__body o-grid o-initiative-table" id="character-grid">
        <div class="o-cell o-cell--column-6">
          <button class="c-button c-button--primary" id="start-button">Start</button>
          <button class="c-button c-button--primary" id="previous-button" disabled> < </button>
          <button class="c-button c-button--primary" id="next-button" disabled> > </button>
        </div>
        <div class="o-cell o-cell--column-6">
          <select id="encounter-dropdown">
            <option></option>
          </select>
          <button class="c-button c-button--primary" id="add-button"> + </button>
        </div>
        <div class="o-cell o-cell--column-6">
          <button class="c-button c-button--primary" id="roll-button"> Roll </button>
          <button class="c-button c-button--primary" id="sort-button"> Sort </button>
        </div>
        <div class="o-cell o-cell--column-6">
          <button class="c-button c-button--primary"> oth1 </button>
          <button class="c-button c-button--primary"> oth2 </button>
        </div>
        <!--<div class="o-cell o-cell&#45;&#45;column-12 o-grid o-grid&#45;&#45;no-spacing o-initiative-table">-->
          <div class="o-cell o-cell--column-12 o-grid o-grid--no-spacing o-initiative-table__heading">
            <div class="o-cell o-cell--column-4">Name</div>
            <div class="o-cell o-cell--column-1 init">Init</div>
            <div class="o-cell o-cell--column-2 hit-points">HP</div>
            <div class="o-cell o-cell--column-2 stamina">Stamina</div>
            <div class="o-cell o-cell--column-1 kac">KAC</div>
            <div class="o-cell o-cell--column-1 eac">EAC</div>
            <div class="o-cell o-cell--column-1 quick-buttons"></div>
          </div>
        <!--</div>-->
      </div>
    </div>
  </main>
  <footer class="o-cell o-cell--column-12 t-app__footer t-app__footer--nav-collapsed">footer</footer>
    <nav class="t-app__left-nav t-app__left-nav--collapsed">left nav</nav>
  </div>
  <script src="site.js" type="text/javascript"></script>
</body>
</html>

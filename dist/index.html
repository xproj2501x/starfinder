<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="viewport" content="width=device-width, initial-scale=1">
  <title>0000 1001 1100 0101</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <div class="header">
    <div class="header__left">
    </div>
    <div class="header__right form-group">
    </div>
  </div>
  <div class="content-area">
    <div class="content-area__title">
    </div>
    <div class="content-area__body">
      <div class="combat-tracker">
        <div class="card">
          <div class="card__heading">heading</div>
          <div class="card__body">
            <div class="section">
              Round: <span id="round"></span>
              <button id="start-button"> Start </button>
              <button id="previous-button" disabled> < </button>
              <button id="next-button" disabled> > </button>
              <button> Roll Initiative </button>
              <button> Sort </button>
              <select>
                <option></option>
                <option>Encounter 1</option>
                <option>Encounter 2</option>
                <option>Encounter 3</option>
                <option>Encounter 4</option>
              </select>
              <button> + </button>
            </div>
            <div class="section tracker">

                <table class="table">
                  <thead>
                  <tr class="character">
                    <th class="initiative">Init</th>
                    <th class="name">Character</th>
                    <th class="stamina">Stam</th>
                    <th class="hit-points">HP</th>
                    <th class="kinetic-armor-class">KAC</th>
                    <th class="energy-armor-class">EAC</th>
                    <th class="quick-actions"></th>
                  </thead>
                  <tbody id="characters">
                  </tbody>
                </table>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__heading">heading</div>
          <div class="card__body">body</div>
        </div>
      </div>
    </div>
    <div class="content-area__footer">
    </div>
  </div>
  <div class="left-nav">

  </div>
  <diagnostics></diagnostics>
  <script src="site.js" type="text/javascript"></script>
</body>
</html>
